[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps = 
    solidgeek/VescUart @ ^1.0.1             # VESC data over UART
    joba-1/Joba_JbdBms @ ^2.1               # BMS data over UART  
    nkolban/ESP32 BLE Arduino @ ^1.0.1      # BLE for ESP32
    adafruit/Adafruit SSD1306 @ ^2.5.15     # OLED Display